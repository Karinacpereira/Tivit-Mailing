<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/4843ec205e/UntitledProject/style.css">
    <title>Login</title>
  </head>
  <body>
    <!-- nav -->

    <!-- LOGIN -->
    <section class="container d-flex justify-content-center p-5">
      <div class="col-6 box" style="background-color:#ADD8E6;">
        <div class="row  m-4">
          <form class="form-group m-3">
            <label>Email</label>
            <input type="text" class="sign-in-email form-control"><br>
            <label>Senha</label>
            <input type="password" class="sign-in-password form-control"><br>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">Lembrar-me</label>
            </div>
            <button class="sign-in-button btn-info form-control mt-3">Entrar</button>
            <button type="button" class="btn-info form-control mt-3" data-toggle="modal" data-target="#cadastroEmpresa">Cadastre-se</button>
        </form>
        </div>
      </div>
    </section>
    <div class="modal fade" id="cadastroEmpresa" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-white" style="background-color:#ADD8E6;">
            <h5 class="modal-title ml-4" id="exampleModalCenterTitle" style="background-color:#ADD8E6;">Cadastro de empresa</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <label>Nome social:</label>
                <input type="text" id="company-name" class="form-control mb-2" placeholder="Nome" required autofocus>
                <label>CNPJ:</label>
                <input type="text" id="company-cnpj" class="form-control mb-2" placeholder="CNJP" required autofocus>
                <label>E-mail:</label>
                <input type="email" id="company-email" class="form-control mb-2" placeholder="E-mail" required autofocus>
                <label>Senha:</label>
                <input type="password" id="company-password" class="form-control mb-2" placeholder="Senha" required autofocus>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="company-signup" class="sign-up-button btn mt-3">Cadastrar</button>    
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
        </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="empresa.js"></script>
  </body>
</html>
